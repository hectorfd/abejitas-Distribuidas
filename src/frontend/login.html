<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ventas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="../../assets/1.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <div class="login-header">
            <img src="../../assets/icon.png" alt="Abejitas Logo" class="login-logo">
            <h1>Abarrotes Las Abejitas</h1>
            <p class="integrantes-title">Integrantes:</p>
            <ul class="integrantes-list">
                <li><i data-lucide="user"></i> Hector</li>
                <li><i data-lucide="user"></i> Lizbeth</li>
                <li><i data-lucide="user"></i> Edwin</li>
            </ul>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" id="togglePassword">
                        <i data-lucide="eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>

    <script src="js/login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
