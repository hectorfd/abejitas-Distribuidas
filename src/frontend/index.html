<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Ventas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dashboard-page">
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../assets/icon.png" alt="Logo" class="sidebar-logo">
                <h2>Abejitas</h2>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="home">
                    <i data-lucide="home"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item" data-page="productos">
                    <i data-lucide="package"></i>
                    <span>Productos</span>
                </a>
                <a href="#" class="nav-item" data-page="ventas">
                    <i data-lucide="shopping-cart"></i>
                    <span>Ventas</span>
                </a>
                <a href="#" class="nav-item" data-page="sincronizacion">
                    <i data-lucide="refresh-cw"></i>
                    <span>Sincronizacion</span>
                </a>
                <a href="#" class="nav-item" data-page="reportes">
                    <i data-lucide="bar-chart"></i>
                    <span>Reportes</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info-sidebar">
                    <i data-lucide="user"></i>
                    <div class="user-details">
                        <span id="sidebarUserName">Usuario</span>
                        <small id="sidebarUserBranch">Sucursal</small>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-logout-sidebar">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div id="pageContent"></div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
